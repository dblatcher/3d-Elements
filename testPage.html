<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>
        .red {
            border: 1px solid red;
            background-color: pink;
            text-align: center;
        }
    </style>
</head>
<body>

    <script src="https://cdn.polyfill.io/v2/polyfill.js"></script>
    <script src='dist/3d-elements.js'></script>


    <h1>This is a using dist</h1>
    <p>This is a paragraph.</p>

    <div style="perspective: 10000px;"></div>

    <script>
        var cube = e3d.makeCube({
            faceClass:'red',
            size: [50],
            spin: [45,0,10],
            addContentToFace: '<p>Hello</p>'
        })
       document.querySelector('div').appendChild(cube)

        var dodecahedron = e3d.makeDodecahedron({
            faceClass:'red',
            size: [250],
            spin: [0,0,0],
            move: [0,100,0],
            addContentToFace: '<p>dodecahedron</p>'
        })
        document.querySelector('div').appendChild(dodecahedron)
    </script>

</body>
</html>
