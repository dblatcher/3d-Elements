<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>
        .red {
            border: 1px solid red;
            background-color: pink;
            fill:pink;
            text-align: center;
            stroke: red;
            stroke-width: 1px;
        }
        .blue {
            border: 1px solid blue;
            background-color: skyblue;
            fill:skyblue;
            text-align: center;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <script src="https://cdn.polyfill.io/v2/polyfill.js"></script>
    <script src='dist/3d-elements.js'></script>


    <h1>This is a using dist</h1>
    <p>This is a paragraph.</p>

    <div style="perspective: 10000px;">
        <figure e3d-shape="Cube"
        size="25 25 25"
        spin="270 270 0"
        face-class="red">
            <div class="blue">Can this be folded?</div>
            <div class="preset-e3d-black">I am number one</div>
            <div>2</div>
            <div class="preset-e3d-black">3</div>
        </figure>

        <figure e3d-shape="Cuboid"
        size="20 100 100"
        spin="30 60 10"
        move="100 100 100"
        face-class="center blue">
            <div class="blue">Can this be folded?</div>
            <div>Can this be folded?</div>
            <div>Can this be folded?</div>
            <div class="blue">Can this be folded?</div>
        </figure>
    </div>

    <script>
        var shape = e3d.make.TruncatedCube({
            size: [100,50],
            spin: [55,0,65],
            faceContent: [e3d.presets.numbered, e3d.presets.allGreen]
        })
       document.querySelector('div').appendChild(shape)
    
       var shape2 = e3d.make.Decagon({
            size: [100,50],
            spin: [55,0,65],
            faceContent: ['text', e3d.presets.allBlack]
        })
       document.querySelector('div').appendChild(shape2)

       var face = shape.children[1]
       console.log(face, face.pointerTarget)
       
       face.pointerTarget.addEventListener('click', function(event){
            console.log(event.target)
            console.log(face.innerText)
       })

        var t = document.querySelector('figure')

    </script>

</body>
</html>
