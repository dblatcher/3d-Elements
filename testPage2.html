<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>
        .red {
            border: 1px solid red;
            background-color: pink;
            fill:pink;
            text-align: center;
            stroke: red;
            stroke-width: 1px;
        }
        .blue {
            border: 1px solid blue;
            background-color: skyblue;
            fill:skyblue;
            text-align: center;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <script src="https://cdn.polyfill.io/v2/polyfill.js"></script>
    <script src='dist/3d-elements.js'></script>


    <h1>3d-elements test page 2</h1>
    <ul>
        <li>shapes in shapes</li>
        <li>animations</li>
    </ul>

    <div style="perspective: 10000px;">
        <figure e3d-shape="Dodecahedron"
        size="100"
        spin="0 60 0"
        face-class="red">

            <div>
                <figure e3d-shape="Hexagon" id="rod"
                size=".5 12" units="em"
                spin="10 0 0"
                face-class="blue center">

                    <div>
                        <figure e3d-shape="TruncatedCube"
                        size="5 2"
                        spin="0 0 0"
                        units="em"
                        face-class="red">
                        <div></div>
                        <div></div>
                        <div>
                            <figure e3d-shape="Hexagon" style="position:absolute; left:50%;top:50%;"
                            size=".5 22" units="em"
                            move="0 0 11"
                            spin="0 0 0"
                            face-class="blue">
                        </div>
                        </figure>
                    </div>

                </figure>
            </div>


        </figure>

    </div>
    <button onclick="turn()">go</button>
    <button onclick="stop()">stop</button>

    <script>

        var rod = document.querySelector('#rod')
        function turn() {rod.constant.go()}
        function stop() {rod.constant.stop()}

    </script>

</body>
</html>
